<div class="wrapper">
  <div class="gallery">
    <div class="item" *ngFor="let item of data">


      <div class="card">
        <div class="imgs">
          <img [src]="img" alt="" *ngFor="let img of item.flickr_images">
        </div>
        <div class="container">
          <h1> {{ item.name }} </h1>
          <p> {{ item.description }} </p>
        </div>
      </div>

    </div>
  </div>
</div>
